workflows:
  react-native-android:
    name: SAQLAIN AI Build (Fixed UI)
    working_directory: . 
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      java: 21
      groups:
        - ai_credentials 
      vars:
        PACKAGE_NAME: "com.saqlainai"
      node: latest
    scripts:
      - name: Setup Environment Variables
        script: |
          printf "KEY1=%s\nKEY2=%s\nKEY3=%s\nKEY4=%s\nKEY5=%s\nKEY6=%s\n" \
          "$KEY1" "$KEY2" "$KEY3" "$KEY4" "$KEY5" "$KEY6" > .env
      - name: Install Dependencies
        script: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android
      - name: Compile AI Studio Project (The Fix)
        script: |
          # This command creates the UI files that the Android app needs
          npm run build
      - name: Sync UI to Android
        script: |
          # Ensuring Capacitor points to the correct 'dist' folder
          npx cap init "SAQLAIN AI" "com.saqlainai" --web-dir dist || true
          npx cap add android || true
          # CRITICAL: This copies your AI project into the mobile folder
          npx cap copy android
          npx cap sync android
      - name: Build Final Android APK
        script: |
          export JAVA_HOME=$JAVA_HOME_21
          cd android && ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/debug/*.apk
