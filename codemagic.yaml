workflows:
  react-native-android:
    name: SAQLAIN AI - Master Reset Build
    working_directory: . 
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      java: 21
      groups:
        - ai_credentials 
      vars:
        PACKAGE_NAME: "com.saqlainai"
      node: latest
    scripts:
      - name: Setup Environment Variables
        script: |
          printf "KEY1=%s\n" "$KEY1" > .env
      
      - name: Install Dependencies
        script: |
          npm install --legacy-peer-deps
          # FIX 1: Install the missing AI Brain
          npm install @google/generative-ai --save --legacy-peer-deps
          
          npm install @capacitor/core @capacitor/cli @capacitor/android --legacy-peer-deps
          npm install @capacitor/assets --save-dev --legacy-peer-deps

      - name: MASTER RESET - Force Fix Configuration
        script: |
          echo "ðŸ§¹ Wiping and recreating vite.config.ts..."
          
          # FIX 2: Create a perfectly clean config file to stop build crashes
          cat <<EOF > vite.config.ts
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'

          export default defineConfig({
            plugins: [react()],
            base: './', 
            build: {
              outDir: 'dist',
              emptyOutDir: true,
            },
            server: {
              port: 3000,
              host: true
            }
          })
          EOF
          
          echo "âœ… vite.config.ts restored."

      - name: MASTER RESET - Force Fix Gemini Service
        script: |
          echo "ðŸ§  Recreating Gemini Service with API Key..."
          
          mkdir -p services
          
          # FIX 3: Write the service file with the API Key embedded
          cat <<EOF > services/geminiService.ts
          import { GoogleGenerativeAI } from "@google/generative-ai";

          // YOUR KEY IS SAFELY INJECTED HERE
          const API_KEY = "AIzaSyDsWqaqeyFFdAs6rXA8xOBZpwh_uhc4ZXU";
          const genAI = new GoogleGenerativeAI(API_KEY);
          const model = genAI.getGenerativeModel({ model: "gemini-pro" });

          export async function sendMessageToGemini(message: string, history: any[]) {
            try {
              // Simplified history to prevent TypeScript errors
              const processedHistory = history.slice(-6).map((msg) => ({
                role: msg.role === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }] 
              }));

              const chat = model.startChat({
                history: processedHistory,
              });

              const result = await chat.sendMessage(message);
              const response = await result.response;
              return response.text();
              
            } catch (error) {
              console.error("Gemini API Error:", error);
              return "Error: Connection failed. Please check your internet.";
            }
          }
          EOF
          
          echo "âœ… geminiService.ts restored."

      - name: Build Web Assets
        script: |
          npm run build

      - name: Sync Android & Icon
        script: |
          rm -rf android
          npx cap init "SAQLAIN AI" "com.saqlainai" --web-dir dist
          npx cap add android
          sed -i '' 's/<application/<application android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml
          
          if [ -f "assets/icon.png" ]; then
            npx capacitor-assets generate android
          fi
          
          npx cap sync android

      - name: Build Android Debug APK
        script: |
          export JAVA_HOME=$JAVA_HOME_21
          cd android && ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/debug/*.apk
